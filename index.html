<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="jumbotron bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row w-90">
            <div class="col-3">
                <label for="citySearch" class="form-label h3">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Where?" list="datalistOptions" id="citySearch"
                        aria-describedby="button-addon2">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                    <button class="btn btn-primary" type="button" id="button-addon2">ğŸ”</button>
                </div>
                <div class="previousCities"></div>
            </div>
            <div class="col-9">
                <div class="todaysWeather rounded my-3 p-3 border border-end-0">
                    <h3><span id="cityName">Your City</span><span id="cityDate"> 1/11/2021</span></h3>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                    <p>Wind Speed:</p>
                    <p>UV Index:</p>
                </div>
                <div class="fiveDay">
                    <h3>5-Day Forecast:</h3>
                    <div class="row">
                        <div id="date1" class="card border-primary m-2 col-2">
                            <div class="card-header">Header</div>
                            <img src="./assets/images/clear.png" style="width:100px;height:100px;" alt="">
                            <div class="card-body text-primary">
                                <p class="card-title temperature">Temp:</p>
                                <p class="card-title humidity">Humidity:</p>
                            </div>
                        </div>
                        <div id="date2" class="card border-primary m-2 col-2">
                            <div class="card-header">Header</div>
                            <img src="./assets/images/clear.png" style="width:100px;height:100px;" alt="">
                            <div class="card-body text-primary">
                                <p class="card-title temperature">Temp:</p>
                                <p class="card-title humidity">Humidity:</p>
                            </div>
                        </div>
                        <div id="date3" class="card border-primary m-2 col-2">
                            <div class="card-header">Header</div>
                            <img src="./assets/images/clear.png" style="width:100px;height:100px;" alt="">
                            <div class="card-body text-primary">
                                <p class="card-title temperature">Temp:</p>
                                <p class="card-title humidity">Humidity:</p>
                            </div>
                        </div>
                        <div id="date4" class="card border-primary m-2 col-2">
                            <div class="card-header">Header</div>
                            <img src="./assets/images/clear.png" style="width:100px;height:100px;" alt="">
                            <div class="card-body text-primary">
                                <p class="card-title temperature">Temp:</p>
                                <p class="card-title humidity">Humidity:</p>
                            </div>
                        </div>
                        <div id="date5" class="card border-primary m-2 col-2">
                            <div class="card-header">Header</div>
                            <img src="./assets/images/clear.png" style="width:100px;height:100px;" alt="">
                            <div class="card-body text-primary">
                                <p class="card-title temperature">Temp:</p>
                                <p class="card-title humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
