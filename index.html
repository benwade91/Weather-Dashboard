<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="jumbotron bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row w-90">
            <div class="col-4">
                <label for="citySearch" class="form-label h3">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Where?" list="datalistOptions"
                        id="citySearch" aria-describedby="button-addon2">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">
                            <option value="Chicago">
                          </datalist>
                    <button class="btn btn-primary" type="button" id="button-addon2">üîç</button>
                </div>
            </div>
            <div class="col-8"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
